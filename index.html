<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Color Clock</title>

  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />

  <script src="scripts/color-clock.min.js"></script>
</head>

<body>
  <div id="outer">
    <div id="inner">

      <div id="mode" class="dec">

        <div class="separator"></div>

        <div id="timers">
          <div id="now-dec" class="timer"></div>
          <div id="now-hex" class="timer"></div>
        </div>

        <div id="buttons">
          <div id="but-dec" class="button left"></div>
          <div id="but-hex" class="button right"></div>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
